{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content%}
<div class="col-xs-12 col-sm-6">
  <h2>Login</h2>
</div>
<div class="user-form-wrap col-xs-12 ">

  <div class="user-form">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-block btn-lg btn-primary" type="submit">Login</button>
    </form>
  </div>
  <div class="links">
    <p>Don't have an account? <a href="{% url 'register' %}">Join now</a>
  </div>
</div>
{% endblock content%}
