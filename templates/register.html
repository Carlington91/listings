{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content%}
<div class="col-xs-12 col-sm-6">
  <h2>Register</h2>
</div>
<div class="user-form-wrap col-xs-12 ">

  <div class="user-form">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
</div>

{% endblock content%}
